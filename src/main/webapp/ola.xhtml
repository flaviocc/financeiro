<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="UTF-8"> </meta>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h:form>
		<h1>Olá #{olaBean.nomeCompleto}</h1>
		
		Nome: <h:inputText value="#{olaBean.nome}" />
		<br />
		Sobrenome: <h:inputText value="#{olaBean.sobreNome}" />
		<br />

		<h:commandButton value="Dizer Olá" action="#{olaBean.dizerOla}"/>
	</h:form>
</h:body>
</html>
